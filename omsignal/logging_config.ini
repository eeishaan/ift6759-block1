[loggers]
keys=root

[handlers]
keys=stream_handler,file_handler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=file_handler,stream_handler

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stdout,)

[handler_file_handler]
class=FileHandler
level=DEBUG
formatter=formatter
args=('/tmp/omsignal.log',)

[formatter_formatter]
format=%(asctime)s %(levelname)-8s [%(filename)s:%(lineno)d] %(message)s